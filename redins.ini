[server]
ip = 127.0.0.1
port = 1053
protocol = udp

[handler]
ttl = 300
redis = redis

[upstream]
enable = true
ip = 1.1.1.1
port = 53
protocol = udp

[redis]
ip = 127.0.0.1
port = 6379
password = 
prefix = test_
suffix = _test
connect_timeout = 0
read_timeout = 0

[geoip]
enable = true
db = geoCity.mmdb
log = geoip_log

[log]
enable = true
path = /tmp/dns.log

[healthcheck]
enable = true
max_requests = 10
update_interval = 10m
check_interval = 10m
redis_config = redis
redis_status = healthcheck_redis
log = healthcheck_log

[geoip_log]
enable = true
path = /tmp/geoip.log

[healthcheck_log]
enable = true
path = /tmp/healthcheck.log

[healthcheck_redis]
ip = 127.0.0.1
port = 6379
password =
prefix = healthcheck_
suffix = _healthcheck
connect_timeout = 0
read_timeout = 0
