[test]
enable = true
max_requests = 10
update_interval = 10m
check_interval = 10m
request_timeout = 1000ms
up_threshold = 3
down_threshold = -3
redis_status = redis_status
redis_config = redis_config
log = log

[redis_status]
ttl = 300
ip = 127.0.0.1
port = 6379
password =
prefix = healthcheck_
suffix = _healthcheck
connectTimeout = 1000ms
readTimeout = 1000ms

[redis_config]
ttl = 300
ip = 127.0.0.1
port = 6379
password =
prefix = test_
suffix = _test
connectTimeout = 1000ms
readTimeout = 1000ms

[log]
enable = true
path = /tmp/healthcheck.log